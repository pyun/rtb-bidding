apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtb-bid-service
  labels:
    app: rtb-bid-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rtb-bid-service
  template:
    metadata:
      labels:
        app: rtb-bid-service
    spec:
      containers:
      - name: rtb-server
        image: IMAGE_URI_PLACEHOLDER
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: rtb-bid-service
spec:
  type: ClusterIP
  selector:
    app: rtb-bid-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rtb-bid-service-nlb-internal
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
spec:
  type: LoadBalancer
  selector:
    app: rtb-bid-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rtb-bid-service-nlb-external
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: rtb-bid-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
